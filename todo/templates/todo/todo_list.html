{% extends "core/base.html" %}

{% block container %}
  <div class="col-md-8 offset-md-2">
    <h1 class="text-primary">TODO LIST ({{todos.count}})</h1>

    {% if category %}
      <h2 class="text-primary">Category: {{category}}</h2>
    {% endif %}

    <div class="card">
      <div class="card-body">
        <div class="list-group">
          {% for todo in todos %}
            <a href="{% url 'todo_detail' id=todo.pk %}" class="list-group-item list-group-item-action">
              {{ todo.title }}
            </a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock container %}
